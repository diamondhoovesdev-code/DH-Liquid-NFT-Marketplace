<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMOND HOOVES - Liquid NFT Swapper</title>
    
    <script src="https://unpkg.com/react@18.2/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cardano-asset-swapper-widget-production.up.railway.app/tokenSwap.bundle.umd.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }
        #debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <div id="token-swap-container"></div>
    
    <script>
        // Debug script loading
        document.getElementById('debug').innerHTML = 'Scripts loaded. Checking widget...';
        
        setTimeout(function() {
            if (typeof renderTokenSwap !== 'undefined') {
                document.getElementById('debug').innerHTML = 'Widget found! Rendering...';
                
                renderTokenSwap('token-swap-container', {
                    partnerCode: '3141836631',
                    theme: 'dark',
                    background: 'ffbe6e',
                    textColor: 'fdfdfd',
                    buttonColor: 'be6eff',
                    buttonTextColor: 'fdfdfd',
                    containersColor: '6effbe',
                    containersTextColor: '333333',
                    showHistory: true,
                    showProject: true,
                    showFooter: true,
                    onSwapFailure: (error) => console.error(error),
                    onSwapSuccess: (txHash) => console.log(txHash),
                    onWalletConnected: (wallet) => console.log(wallet),
                    onWalletDisconnected: () => console.log('Wallet disconnected'),
                    onWalletConnectedError: (error) => console.error(error)
                });
            } else {
                document.getElementById('debug').innerHTML = 'ERROR: Widget script did not load!';
                document.getElementById('token-swap-container').innerHTML = '<p style="color: white; padding: 20px;">The widget script from Railway.app failed to load. Please contact the widget provider.</p>';
            }
        }, 2000);
    </script>
</body>
</html>
