<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMOND HOOVES - Liquid NFT Swapper</title>
    
    <script src="https://unpkg.com/react@18.2/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cardano-asset-swapper-widget-production.up.railway.app/tokenSwap.bundle.umd.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-image: url('https://raw.githubusercontent.com/diamondhoovesdev-code/DH-Liquid-NFT-Marketplace/main/landing%20page%201.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #token-swap-container {
            max-width: 500px;
            width: 100%;
            transform: translateX(20%);
        }
        
        /* Target the widget's main content */
        #token-swap-container > div {
            border: 4px solid white;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="token-swap-container"></div>
    
    <script>
        renderTokenSwap('token-swap-container', {
            partnerCode: '3141836631',
            theme: 'dark',
            background: '1e293b',           
            textColor: 'f1f5f9',            
            buttonColor: 'c026d3',          
            buttonTextColor: 'ffffff',      
            containersColor: 'ffffff',      
            containersTextColor: '1e293b',  
            showHistory: true,
            showProject: true,
            showFooter: true,
            onSwapFailure: (error) => console.error(error),
            onSwapSuccess: (txHash) => console.log(txHash),
            onWalletConnected: (wallet) => console.log(wallet),
            onWalletDisconnected: () => console.log('Wallet disconnected'),
            onWalletConnectedError: (error) => console.error(error)
        });
    </script>
</body>
</html>
