<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMOND HOOVES - Liquid NFT Swapper</title>
    
    <script src="https://unpkg.com/react@18.2/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cardano-asset-swapper-widget-production.up.railway.app/tokenSwap.bundle.umd.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/diamondhoovesdev-code/DH-Liquid-NFT-Marketplace/main/landing%20page%201.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #token-swap-container {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="token-swap-container"></div>
    
    <script>
        renderTokenSwap('token-swap-container', {
            partnerCode: '3141836631',
            theme: 'dark',
            background: '1a2332',           // Dark blue-grey to match the background
            textColor: 'e0e6ed',            // Light grey/white text
            buttonColor: 'd946ef',          // Purple/magenta for buttons (matches helmet accent)
            buttonTextColor: 'ffffff',      // White button text
            containersColor: '2a3f5f',      // Darker blue for containers
            containersTextColor: 'e0e6ed',  // Light text on containers
            showHistory: true,
            showProject: true,
            showFooter: true,
            onSwapFailure: (error) => console.error(error),
            onSwapSuccess: (txHash) => console.log(txHash),
            onWalletConnected: (wallet) => console.log(wallet),
            onWalletDisconnected: () => console.log('Wallet disconnected'),
            onWalletConnectedError: (error) => console.error(error)
        });
    </script>
</body>
</html>
